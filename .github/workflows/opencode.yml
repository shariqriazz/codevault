name: opencode-pr-review

on:
  # Trigger on comments in issues and PRs
  issue_comment:
    types: [created]

jobs:
  opencode:
    # Only trigger on /oc or /opencode (required by OpenCode)
    if: |
      contains(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write        # Allows OpenCode to commit changes
      pull-requests: write   # Allows OpenCode to comment on PRs
      issues: write          # Allows OpenCode to comment on issues
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          model: openrouter/openai/gpt-5-medium
          share: false
          # Note: OpenCode will read opencode.json and AGENTS.md from the repo
          # To use the custom agent, mention it in your comment:
          # Example: "/opencode @codevault-reviewer review this PR"

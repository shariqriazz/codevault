name: opencode-pr-review

on:
  # Trigger on comments in issues and PRs
  issue_comment:
    types: [created]

jobs:
  opencode:
    # Trigger on /oc, /opencode, or @codevault-reviewer
    if: |
      contains(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, '@codevault-reviewer')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write        # Allows OpenCode to commit changes
      pull-requests: write   # Allows OpenCode to comment on PRs
      issues: write          # Allows OpenCode to comment on issues
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run opencode with specialized CodeVault reviewer
        uses: sst/opencode/github@latest
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          # Uses custom profile from opencode.json in repo root
          # Profile: openai/gpt-5-medium -> actual model: openai/gpt-5
          # Options: reasoningEffort=medium, textVerbosity=low
          model: openrouter/openai/gpt-5-medium
          agent: codevault-reviewer
          share: false
          # OpenCode will:
          # - Use codevault-reviewer agent (specialized, read-only)
          # - Read AGENTS.md for comprehensive CodeVault guidelines
          # - Perform deep analysis with 8-category checklist (50+ checks)
          # - Auto-review PRs (feedback only, cannot make code changes)
          # - For fixes, use manual commands: /opencode fix [issue]
